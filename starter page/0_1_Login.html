<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="0_1_Login.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
</head>
<body>
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <section>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Sign up</h1>
                    <div class="social-container">
                        <a href="https://github.com/farazc60" target="_blank" class="social"><i class="fab fa-github"></i></a>
                        <a href="https://facebook.com" target="_blank" class="social"><i class="fab fa-facebook"></i></a>
                        <a href="https://google.com" target="_blank" class="social"><i class="fab fa-google"></i></a>
                    </div>
                    <span>Or use your Email for registration</span>
                    <label>
                        <input type="text" placeholder="Name"/>
                    </label>
                    <label>
                        <input type="email" placeholder="Email"/>
                    </label>
                    <label>
                        <input type="password" placeholder="Password"/>
                    </label>
                    <button style="margin-top: 9px;">Sign Up</button>
                </form>
            </div>
            <div class="form-container log-in-container">
                <form action="#">
                    <h1>Log in</h1>
                    <div class="social-container">
                        <a href="https://github.com/farazc60" target="_blank" class="social"><i class="fab fa-github"></i></a>
                        <a href="https://facebook.com" target="_blank" class="social"><i class="fab fa-facebook"></i></a>
                        <a href="https://google.com" target="_blank" class="social"><i class="fab fa-google"></i></a>
                    </div>
                    <span> Or sign in using Email</span>
                    <label>
                        <input type="email" placeholder="Email"/>
                    </label>
                    <label>
                        <input type="password" placeholder="Password"/>
                    </label>
                    <a href="#">Forgot your password?</a>
                    <button>Log In</button>
                </form>
            </div>
            <div class="hidden-container">
                <div class="hidden">
                    <div class="hide-panel left">
                        <h1>Log In</h1>
                        <p>Log in here if you already have an account ... </p>
                        <button class="ghost" id="login">Log In</button>
                    </div>
                    <div class="hide-panel right">
                        <h1>Create, Account!</h1>
                        <p>Sign up if you still don't have an account ... </p>
                        <button class="ghost" id="signup">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="0_1_Login.js"></script>
</body>
</html>
